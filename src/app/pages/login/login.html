<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
<div class="card rounded p-5 w-25">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-center">Login</h5>
    <form>
        <div class="form-group mt-4">
        <label for="email">Email address</label>
        <input type="email" class="form-control mt-2" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group mt-4">
            <label for="password">Password</label>
            <input type="password" class="form-control mt-2" id="password" placeholder="Enter your password"/>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
        <button type="submit" class="btn btn-success">Login</button>
        <p class="m-2 font-weight-bold">OR</p>
        <button type="button" class="btn btn-primary" routerLink="/create-account">Create Account</button>
        </div>
    </form>
  </div>
</div>
</div>
